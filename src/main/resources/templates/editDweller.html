<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edycja mieszkańca</title>
</head>
<body>
<h2>Edytowanie mieszkańca</h2>

<form action="#" th:action="'/dwellers/edit/' + ${dweller.id}" method="post" th:object="${dweller}" >
    <input type="hidden" th:field="*{id}"/>
    Imię: <br/><input type="text" th:field="*{firstName}" /> <br/><br/>
    Nazwisko: <br/><input type="text" th:field="*{lastName}" /> <br/><br/>
    Płeć: <br/><input type="text" th:field="*{gender}" /><br/><br/>
    Id mieszkania: <br/><input type="text" th:field="*{flat.id}" /><br/><br/>
    <input type="submit" value="Zapisz zmiany" />
</form>
<br/>
<a href="/">Strona główna</a>
</body>
</html>
